<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Dev Progress Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .task-buttons a {
            flex: 1;
            min-width: 50px;
        }
        @media (max-width: 576px) {
            .task-buttons {
                flex-direction: column;
                align-items: center;
            }
            .task-buttons a {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">üìä Web Development Progress Tracker</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 10%;">Week</th>
                        <th style="width: 55%;">Task</th>
                        <th style="width: 15%;" class="text-center">Status</th>
                        <th style="width: 20%;" class="text-center">Update</th>
                    </tr>
                </thead>
                <tbody>
                    {% for week, tasks in tasks_by_week.items() %}
                        {% for task in tasks %}
                        <tr>
                            {% if loop.first %}
                                <td class="align-middle text-center" rowspan="{{ tasks|length }}"><strong>Week {{ week }}</strong></td>
                            {% endif %}
                            <td class="align-middle">{{ task.task_name }}</td>
                            <td class="align-middle text-center">{{ task.status }}</td>
                            <td class="align-middle">
                                <div class="task-buttons">
                                    <a href="{{ url_for('update', task_id=task.id, status='‚úÖ') }}" class="btn btn-success btn-sm">‚úÖ</a>
                                    <a href="{{ url_for('update', task_id=task.id, status='üîÑ') }}" class="btn btn-warning btn-sm">üîÑ</a>
                                    <a href="{{ url_for('update', task_id=task.id, status='‚ùå') }}" class="btn btn-danger btn-sm">‚ùå</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
